<body>
<!--Sivulla näkyvät elementit-->

    <!--Elokuvan päivittämistaulukko-->	
    <div id="updateadd-form-wrap">
    <h1>Update movie</h1>
    <form method="POST" action="/updatemovie">
        <label for="title">Title<input type="text" name="title" id="title"</label>
        <label for="release">Release<input type="text" name="release" id="release"</label>
        <label for="lenght">Lenght<input type="text" name="lenght" id="lenght"</label>
        <label for="director">Director<input type="text" name="director" id="director"</label>
        <label for="stars">Stars<input type="text" name="stars" id="stars"</label>
        <label for="writers">Writers<input type="text" name="writers" id="writers"</label>
        <label for="plot">Plot<input type="text" name="plot" id="plot"</label>
        <label for="budget">Budget<input type="text" name="budget" id="budget"</label>
        <label for="imdb">IMDB<input type="text" name="imdb" id="imdb"</label>
        <input type="submit" value="Update">
    </form>
    <!--Skripti, joka päivittää taulukkoa-->
    <script src="update.js" async defer></script>
    <!--Skripti, joka luo taulukon-->
    <script src="front.js" async defer></script>
</body>
